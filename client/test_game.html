<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div class="row" id="player-inputs-container">
            <div class="one column"><input type="number" min="0" max="50" id="input1"></div>
            <div class="one column"><input type="number" min="0" max="50" id="input2"></div>
            <div class="one column"><input type="number" min="0" max="50" id="input3"></div>
            <div class="one column"><input type="number" min="0" max="50" id="input4"></div>
            <div class="one column"><input type="number" min="0" max="50" id="input5"></div>
            <div class="one column"><input type="number" min="0" max="50" id="input6"></div>
            <div class="one column"><input type="number" min="0" max="50" id="input7"></div>
            <div class="one column"><input type="number" min="0" max="50" id="input8"></div>
            <div class="one column"><input type="number" min="0" max="50" id="input9"></div>
            <div class="one column"><input type="number" min="0" max="50" id="input10"></div>
        </div>
        <div class="row player-data-container">
            <div class="one column"><p class="player-label" id="player-label1">10</p></div>
            <div class="one column"><p class="player-label" id="player-label2">20</p></div>
            <div class="one column"><p class="player-label" id="player-label3">20</p></div>
            <div class="one column"><p class="player-label" id="player-label4"></p></div>
            <div class="one column"><p class="player-label" id="player-label5"></p></div>
            <div class="one column"><p class="player-label" id="player-label6"></p></div>
            <div class="one column"><p class="player-label" id="player-label7"></p></div>
            <div class="one column"><p class="player-label" id="player-label8"></p></div>
            <div class="one column"><p class="player-label" id="player-label9"></p></div>
            <div class="one column"><p class="player-label" id="player-label10"></p></div>
        </div>
        <div class="row tower-labels-container">
            <div class="one column"><p class="tower-label" id="tower-label1">1</p></div>
            <div class="one column"><p class="tower-label" id="tower-label2">2</p></div>
            <div class="one column"><p class="tower-label" id="tower-label3">3</p></div>
            <div class="one column"><p class="tower-label" id="tower-label4">4</p></div>
            <div class="one column"><p class="tower-label" id="tower-label5">5</p></div>
            <div class="one column"><p class="tower-label" id="tower-label6">6</p></div>
            <div class="one column"><p class="tower-label" id="tower-label7">7</p></div>
            <div class="one column"><p class="tower-label" id="tower-label8">8</p></div>
            <div class="one column"><p class="tower-label" id="tower-label9">9</p></div>
            <div class="one column"><p class="tower-label" id="tower-label10">10</p></div>
        </div>
        <div class="row enemy-data-container">
            <div class="one column"><p class="enemy-label" id="enemy-label1"></p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label2">30</p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label3">20</p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label4"></p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label5"></p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label6"></p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label7"></p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label8"></p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label9"></p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label10"></p></div>
        </div>
    </div>
</body>
</html>
