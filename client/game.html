<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Towers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="game.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="/" id="title"><h3>Towers</h3></a>
        </div>
        
        <div class="row">
            <div>
                <h5 class="header"></h5>
            </div>
        </div>
        
        <div class="row">
            <div class="five columns">
                <div class="players-list">
                    <table class="u-full-width">
                        <thead>
                            <tr>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Status
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="five columns">
                <div class="u-full-width" id="chat-area">
                    <!-- <div class="chat-msg my-msg"><p class="name">john:</p> <p>1234512345123451234512345</p></div>
                    <div class="chat-msg other-msg"><p class="name">john:</p> <p>hello</p></div>
                    <div class="chat-msg system-msg">john disconnected</div> -->
                </div>

                <form action="javascript:void(0);">
                    <input type="text" id="chat-input" autocomplete="off" maxlength="25">
                    <button id="chat-send">send</button>
                </form>
            </div>
            
            <div class="two columns">
                <button id="ready-btn" class="game wait">ready</button>
                <button id="restart-btn" class="game results">restart</button>
            </div>
        </div>
        
        
        <div class="row">
            <div class="two columns">
                <button id="submit-btn" class="game input">sumbit</button>
                
            </div>
            <div class="ten columns">
                <p id="counter" class="game input results">0/50</p>
            </div>
        </div>
        
        
        <div class="row game input" id="player-inputs-container">
            <div class="one column"><input type="number" min="0" max="50" value="0" id="input1"></div>
            <div class="one column"><input type="number" min="0" max="50" value="0" id="input2"></div>
            <div class="one column"><input type="number" min="0" max="50" value="0" id="input3"></div>
            <div class="one column"><input type="number" min="0" max="50" value="0" id="input4"></div>
            <div class="one column"><input type="number" min="0" max="50" value="0" id="input5"></div>
            <div class="one column"><input type="number" min="0" max="50" value="0" id="input6"></div>
            <div class="one column"><input type="number" min="0" max="50" value="0" id="input7"></div>
            <div class="one column"><input type="number" min="0" max="50" value="0" id="input8"></div>
            <div class="one column"><input type="number" min="0" max="50" value="0" id="input9"></div>
            <div class="one column"><input type="number" min="0" max="50" value="0" id="input10"></div>
        </div>
        <div class="row game results inputdone" id="player-data-container">
            <div class="one column"><p class="player-label" id="player-label1">10</p></div>
            <div class="one column"><p class="player-label" id="player-label2">20</p></div>
            <div class="one column"><p class="player-label" id="player-label3">20</p></div>
            <div class="one column"><p class="player-label" id="player-label4"></p></div>
            <div class="one column"><p class="player-label" id="player-label5"></p></div>
            <div class="one column"><p class="player-label" id="player-label6"></p></div>
            <div class="one column"><p class="player-label" id="player-label7"></p></div>
            <div class="one column"><p class="player-label" id="player-label8"></p></div>
            <div class="one column"><p class="player-label" id="player-label9"></p></div>
            <div class="one column"><p class="player-label" id="player-label10"></p></div>
        </div>
        <div class="row game input inputdone results" id="tower-labels-container">
            <div class="one column"><p class="tower-label" id="tower-label1">1</p></div>
            <div class="one column"><p class="tower-label" id="tower-label2">2</p></div>
            <div class="one column"><p class="tower-label" id="tower-label3">3</p></div>
            <div class="one column"><p class="tower-label" id="tower-label4">4</p></div>
            <div class="one column"><p class="tower-label" id="tower-label5">5</p></div>
            <div class="one column"><p class="tower-label" id="tower-label6">6</p></div>
            <div class="one column"><p class="tower-label" id="tower-label7">7</p></div>
            <div class="one column"><p class="tower-label" id="tower-label8">8</p></div>
            <div class="one column"><p class="tower-label" id="tower-label9">9</p></div>
            <div class="one column"><p class="tower-label" id="tower-label10">10</p></div>
        </div>
        <div class="row game results" id="enemy-data-container">
            <div class="one column"><p class="enemy-label" id="enemy-label1"></p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label2">30</p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label3">20</p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label4"></p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label5"></p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label6"></p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label7"></p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label8"></p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label9"></p></div>
            <div class="one column"><p class="enemy-label" id="enemy-label10"></p></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="game.js"></script>
    <script src="chat.js"></script>
</body>
</html>
